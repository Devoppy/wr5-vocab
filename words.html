<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>WR5 â€“ Word Audio Drill</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<style>
  :root{
  --bg:#ffffff;
  --card:#f2f4f8;
  --text:#0f1115;
  --muted:#6b7280;
  --accent:#4da3ff;
  --border:#e5e7eb;
}

body{
  margin: 0;
  background: var(--bg);
  color: var(--text);
}


body.dark{
  --bg:#0f1115;
  --card:#161a22;
  --text:#e8eaf0;
  --muted:#9aa0b4;
  --accent:#4da3ff;
  --border:#222;
}


  header {
    padding: 16px;
    font-size: 18px;
    font-weight: 600;
    border-bottom: 1px solid var(--border);
  }

  .container {
    padding: 12px;
  }

  .word {
    display: flex;
    align-items: center;
    justify-content: space-between;
    background: var(--card);
    padding: 14px 16px;
    border-radius: 10px;
    margin-bottom: 10px;
  }

  .word-text {
    font-size: 18px;
    letter-spacing: 0.2px;
  }

  .play {
    font-size: 20px;
    cursor: pointer;
    color: var(--accent);
    user-select: none;
  }

  .play:active {
    transform: scale(0.92);
  }

  footer {
    padding: 12px;
    font-size: 12px;
    color: var(--muted);
    text-align: center;
  }

header{
  display:flex;
  align-items:center;
  justify-content:space-between;
  gap:12px;
}

#themeBtn{
  background:transparent;
  color:var(--text);
  border:1px solid var(--border);
  padding:8px 10px;
  border-radius:8px;
  cursor:pointer;
  font-weight:600;
}
#themeBtn:active{ transform:scale(0.96); }

textarea{
  background:var(--card) !important;
  color:var(--text) !important;
  border:1px solid var(--border) !important;
}


</style>
</head>
<body>

<header>
  <span>WR5 â€“ Vocabulary Audio Drill</span>
  <button id="themeBtn" title="Toggle theme">Dark</button>
</header>


<div class="container">
  <textarea id="input" placeholder="Paste words here (from Excel, one per line)" style="
    width:100%;
    height:120px;
    background:#161a22;
    color:#e8eaf0;
    border:1px solid #222;
    border-radius:8px;
    padding:10px;
    margin-bottom:10px;
    font-size:14px;
  "></textarea>

  <button onclick="loadWords()" style="
    width:100%;
    padding:10px;
    background:#4da3ff;
    color:#000;
    border:none;
    border-radius:8px;
    font-weight:600;
    cursor:pointer;
    margin-bottom:16px;
  ">
    Load words
  </button>
</div>

<div class="container" id="list"></div>


<footer>
Tap ðŸ”Š to hear pronunciation Â· Inline Â· No screen switching
</footer>

<script>
  const synth = window.speechSynthesis;
  const list = document.getElementById("list");

  function speak(word) {
    if (!synth) return;
    synth.cancel();
    const utter = new SpeechSynthesisUtterance(word);
    utter.lang = "en-US";   // change to en-GB if needed
    utter.rate = 0.9;
    synth.speak(utter);
  }

  function loadWords() {
    list.innerHTML = "";
    const raw = document.getElementById("input").value.trim();
    if (!raw) return;

    const words = raw
      .split(/\r?\n/)
      .map(line => line.split("\t")[0].trim())
      .filter(Boolean);

    words.forEach(word => {
      const row = document.createElement("div");
      row.className = "word";

      const text = document.createElement("div");
      text.className = "word-text";
      text.textContent = word;

      const play = document.createElement("div");
      play.className = "play";
      play.textContent = "ðŸ”Š";
      play.onclick = () => speak(word);

      row.appendChild(text);
      row.appendChild(play);
      list.appendChild(row);
    });
  }

const themeBtn = document.getElementById("themeBtn");

function applyTheme(mode){
  document.body.classList.toggle("dark", mode === "dark");
  themeBtn.textContent = (mode === "dark") ? "Light" : "Dark";
  localStorage.setItem("wr5_theme", mode);
}

themeBtn.addEventListener("click", () => {
  const current = document.body.classList.contains("dark") ? "dark" : "light";
  applyTheme(current === "dark" ? "light" : "dark");
});

// default: Light, but remember last choice
applyTheme(localStorage.getItem("wr5_theme") || "light");


</script>
